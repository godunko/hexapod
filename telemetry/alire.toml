name = "hexapod_telemetry"
description = "Phoenyx Hexapod Telemetry GUI"
version = "0.1.0-dev"

authors = ["Vadim Godunko"]
maintainers = ["Vadim Godunko <vgodunko@gmail.com>"]
maintainers-logins = ["godunko"]
licenses = "Apache-2.0 WITH LLVM-exception"
website = "https://github.com/godunko/hexapod/"
tags = ["hexapod", "robot", "gui"]

project-files = ["../gnat/telemetry_gui.gpr"]

[configuration]
generate_ada = false
generate_c = false
generate_gpr = true

[configuration.values]
cgk.Float_Size = "32"

[[depends-on]]
gtkada = "^25.0.1"
adagl_gtk3 = "*"
cgk = "*"

[[pins]]
adagl_gtk3 = { path='../subprojects/adagl/adagl_gtk3' }
cgk = { path='../subprojects/cgk' }
